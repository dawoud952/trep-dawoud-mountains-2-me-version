<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إنشاء حساب - TREP DAWOUD</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2E8B57;
            --secondary: #87CEEB;
            --tertiary: #8B4513;
            --white: #FFFFFF;
            --black: #2F4F4F;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, var(--secondary) 0%, var(--primary) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
        }
        .signup-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            backdrop-filter: blur(10px);
        }
        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo h1 {
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        .logo p {
            color: var(--black);
            font-size: 1rem;
        }
        .form-row {
            display: flex;
            gap: 1rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
            flex: 1;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--black);
            font-weight: 500;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary);
        }
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 1rem;
            min-height: 100px;
            resize: vertical;
            transition: border-color 0.3s ease;
        }
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
        }
        .checkbox-group {
            display: flex;
            align-items: flex-start;
            margin-bottom: 1.5rem;
        }
        .checkbox-group input {
            margin-left: 0.5rem;
            width: auto;
            margin-top: 0.2rem;
        }
        .checkbox-group label {
            font-size: 0.9rem;
            line-height: 1.4;
            color: #666;
        }
        .btn {
            width: 100%;
            padding: 1rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: var(--tertiary);
            transform: translateY(-2px);
        }
        .login-link {
            text-align: center;
            margin-top: 2rem;
            color: var(--black);
        }
        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
        .back-link {
            position: absolute;
            top: 2rem;
            right: 2rem;
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .progress-bar {
            width: 100%;
            height: 4px;
            background: #e1e1e1;
            border-radius: 2px;
            margin-bottom: 2rem;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: var(--primary);
            width: 0%;
            transition: width 0.3s ease;
        }
        @media (max-width: 600px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            .signup-container {
                margin: 1rem;
                padding: 2rem;
            }
            .logo h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">← العودة للرئيسية</a>

    <div class="signup-container">
        <div class="logo">
            <h1>TREP DAWOUD</h1>
            <p>انضم إلى مجتمع المتسلقين</p>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <form id="signupForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">الاسم الأول</label>
                    <input type="text" id="firstName" name="firstName" required placeholder="أدخل اسمك الأول">
                </div>
                <div class="form-group">
                    <label for="lastName">اسم العائلة</label>
                    <input type="text" id="lastName" name="lastName" required placeholder="أدخل اسم العائلة">
                </div>
            </div>

            <div class="form-group">
                <label for="email">البريد الإلكتروني</label>
                <input type="email" id="email" name="email" required placeholder="أدخل بريدك الإلكتروني">
            </div>

            <div class="form-group">
                <label for="phone">رقم الهاتف</label>
                <input type="tel" id="phone" name="phone" required placeholder="أدخل رقم هاتفك">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="password">كلمة المرور</label>
                    <input type="password" id="password" name="password" required placeholder="أدخل كلمة مرور قوية">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">تأكيد كلمة المرور</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="أعد إدخال كلمة المرور">
                </div>
            </div>

            <div class="form-group">
                <label for="experience">مستوى الخبرة</label>
                <select id="experience" name="experience" required>
                    <option value="">اختر مستواك</option>
                    <option value="beginner">مبتدئ</option>
                    <option value="intermediate">متوسط</option>
                    <option value="advanced">متقدم</option>
                    <option value="expert">محترف</option>
                </select>
            </div>

            <div class="form-group">
                <label for="interests">اهتماماتك (اختياري)</label>
                <textarea id="interests" name="interests" placeholder="أخبرنا عن اهتماماتك في تسلق الجبال..."></textarea>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">
                    أوافق على <a href="#" style="color: var(--primary);">الشروط والأحكام</a> 
                    و <a href="#" style="color: var(--primary);">سياسة الخصوصية</a>
                </label>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="newsletter" name="newsletter">
                <label for="newsletter">
                    أريد الاشتراك في النشرة الإخبارية للحصول على أحدث التحديثات
                </label>
            </div>

            <button type="submit" class="btn">إنشاء الحساب</button>
        </form>

        <div class="login-link">
            لديك حساب بالفعل؟ <a href="login.html">تسجيل الدخول</a>
        </div>
    </div>

    <script>
        // Form validation and submission
        const signupForm = document.getElementById('signupForm');
        const progressFill = document.getElementById('progressFill');

        // Update progress bar based on form completion
        function updateProgress() {
            const inputs = document.querySelectorAll('input[required], select[required]');
            const filledInputs = Array.from(inputs).filter(input => input.value.trim() !== '');
            const progress = (filledInputs.length / inputs.length) * 100;
            progressFill.style.width = progress + '%';
        }

        // Add event listeners to required inputs
        document.querySelectorAll('input[required], select[required]').forEach(input => {
            input.addEventListener('input', updateProgress);
        });

        signupForm.addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = new FormData(this);
            const data = Object.fromEntries(formData);

            // Validation
            if (!validateForm(data)) {
                return;
            }

            // Simulate signup process
            alert('جاري إنشاء الحساب...');
            console.log('Signup data:', data);

            // Simulate successful signup
            setTimeout(() => {
                alert('تم إنشاء الحساب بنجاح! سيتم توجيهك إلى صفحة تسجيل الدخول');
                window.location.href = 'login.html';
            }, 2000);
        });

        function validateForm(data) {
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(data.email)) {
                alert('يرجى إدخال بريد إلكتروني صحيح');
                return false;
            }

            // Password validation
            if (data.password.length < 8) {
                alert('كلمة المرور يجب أن تكون 8 أحرف على الأقل');
                return false;
            }

            if (data.password !== data.confirmPassword) {
                alert('كلمات المرور غير متطابقة');
                return false;
            }

            // Phone validation (basic)
            const phoneRegex = /^[\+]?[0-9\-\s]+$/;
            if (!phoneRegex.test(data.phone)) {
                alert('يرجى إدخال رقم هاتف صحيح');
                return false;
            }

            // Terms acceptance
            if (!data.terms) {
                alert('يجب الموافقة على الشروط والأحكام');
                return false;
            }

            return true;
        }

        // Real-time password strength indicator
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            let strength = 0;

            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            // Visual feedback could be added here
            console.log('Password strength:', strength);
        });
    </script>
</body>
</html>
